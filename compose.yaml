version: '3'
 
services:
    php:
        build:
            context: /volume1/docker/nginx-php-mysql/config/php
        ports:
            - 9000:9000
        volumes:
            - /volume1/docker/nginx-php-mysql/web:/srv/www/api
            - /volume1/docker/nginx-php-mysql/config/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
        environment:
            MYSQL_USER: ${DB_USER}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            # UTF-8 Locale Einstellungen
            LANG: de_DE.UTF-8
            LC_ALL: de_DE.UTF-8
            LC_CTYPE: de_DE.UTF-8
            LC_NUMERIC: de_DE.UTF-8
            LC_TIME: de_DE.UTF-8
            LC_COLLATE: de_DE.UTF-8
            LC_MONETARY: de_DE.UTF-8
            LC_MESSAGES: de_DE.UTF-8
        depends_on:
            - db
        links:
            - db
 
    nginx:
        image: nginx:1.17
        ports:
            - 8430:80
        volumes:
            - /volume1/docker/nginx-php-mysql/web:/srv/www/api
            - /volume1/docker/nginx-php-mysql/config/nginx/default.conf:/etc/nginx/conf.d/default.conf
        environment:
            # UTF-8 Locale Einstellungen für Nginx
            LANG: de_DE.UTF-8
            LC_ALL: de_DE.UTF-8
        depends_on:
            - php
 
    pma:
        image: phpmyadmin/phpmyadmin
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
            # UTF-8 für PhpMyAdmin
            LANG: de_DE.UTF-8
            LC_ALL: de_DE.UTF-8
        ports:
            - ${IP}:8000:80
        links:
            - db:db

    db:
        image: mysql:latest
        ports:
            - ${IP}:3300:3306
        command: "mysqld --init-file /data/application/init.sql --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"
        volumes:
            - /volume1/docker/nginx-php-mysql/data/init.sql:/data/application/init.sql
            - db_data:/var/lib/mysql
        environment:
            MYSQL_DATABASE: "${DB_NAME}"
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
            # UTF-8 Locale für MySQL
            LANG: de_DE.UTF-8
            LC_ALL: de_DE.UTF-8

volumes:
    db_data:
